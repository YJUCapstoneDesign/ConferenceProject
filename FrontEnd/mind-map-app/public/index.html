<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mind map</title>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
        }

        #button button {
            margin: 5px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="cy">
        <div id="button">
            <button class="add">추가</button>
            <button class="save">연결</button>
            <button class="delete">삭제</button>
            <button class="save">저장</button>
        </div>
    </div>
</body>

</html>
