<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>게시판</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<style>
  .table-responsive {
    margin-top: 90px; /* navbar의 높이만큼 여백을 설정합니다. */
  }
</style>

<body>
<header class="bg-white py-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">동아리 게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/post/list/1">Board</a></li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{|../../../member/mypage/${#authentication.getPrincipal().getUsername()}|}" class="nav-link">MyPage</a>
          </li>
          <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container my-3">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일시</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="postInfo, loop : ${list}">
        <td th:text="${postInfo.id}"></td>
        <td>
          <a th:href="@{|../${postInfo.id}|}"
             th:text="|${postInfo.postSubject} [${postInfo.commentCount}]|"></a>
        </td>
        <td th:text="${postInfo.studentName}"></td>
        <td th:text="${#temporals.format(postInfo.postDate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a th:href="@{../create}" class="btn btn-primary">질문 등록하기</a>

  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" th:classappend="${pageNum <= 1} ? 'disabled'">
          <a class="page-link" th:href="@{|${pageNum - 1}|}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li th:each="page: ${#numbers.sequence(1, pageCount)}"
            th:if="${page >= pageNum - 2 and page <= pageNum + 2}"
            th:classappend="${page == pageNum} ? 'active' : ''"
            class="page-item">
          <a class="page-link" th:href="@{|${page}|}" th:text="${page}"></a>
        </li>
        <li class="page-item" th:classappend="${pageNum >= pageCount} ? 'disabled'">
          <a class="page-link" th:href="@{|${pageNum + 1}|}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div th:replace="~{misc/footer :: footer}"></div>
<script th:src="@{/js/bootstrap.js}" defer></script>
</body>

</html>
