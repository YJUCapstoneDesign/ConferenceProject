<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>게시판</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>
<header class="bg-white py-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">동아리 게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/post/list/1">Board</a></li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{|../../../member/mypage/${#authentication.getPrincipal().getUsername()}|}" class="nav-link">MyPage</a>
          </li>
          <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container my-4">
  <h2 class="border-bottom py-2" th:text="${postDto.postSubject}"></h2>

  <div class="card my-3 shadow-sm">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${postDto.postContent}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:if="${postDto.studentName != null}" th:text="${postDto.studentName}"></span>
          </div>
          <div th:text="${#temporals.format(postDto.postDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
    </div>
  </div>

  <div th:text="${postDto.accountId}" class="d-none"></div>

  <div class="d-flex mb-3">
    <a th:href="@{|${postDto.postId}/modify|}" class="btn btn-sm btn-outline-secondary me-2" sec:authorize="isAuthenticated()" th:if="${#authentication.getPrincipal().getUsername() == postDto.accountId}" th:text="수정"></a>
    <form th:action="@{|${postDto.postId}/remove|}" method="post">
      <input type="submit" class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:if="${#authentication.getPrincipal().getUsername() == postDto.accountId}" th:value="삭제"></input>
      <input type="hidden" name="accountId" th:value="${postDto.accountId}">
    </form>
  </div>

  <div th:if="${postDto.comments == null}" class="alert alert-warning">
    댓글이 없습니다
  </div>

  <div th:if="${postDto.comments != null}">
    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(postDto.comments)}개의 답변이 있습니다.|"></h5>

    <div class="card my-3 shadow">
      <div class="card-header bg-light border-bottom">
        <h6 class="card-title mb-0">답변 목록</h6>
      </div>
      <div class="card-body">
        <div th:each="comment : ${postDto.comments}">
          <div class="mb-3">
            <div class="card">
              <div class="card-body">
                <p class="card-text" style="white-space: pre-line;" th:text="${comment.commentText}"></p>
              </div>
              <div class="card-footer d-flex justify-content-between align-items-center">
                <div>
                  <span th:if="${comment.studentName != null}" class="me-2">작성자: <span th:text="${comment.studentName}"></span></span>
                  <small class="text-muted" th:text="${#temporals.format(comment.commentDate, 'yyyy-MM-dd HH:mm')}"></small>
                </div>
                <div class="btn-group" role="group">
                  <a th:href="@{|${postDto.postId}/comment/${comment.commentId}/modify|}" class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:if="${#authentication.getPrincipal().getUsername() == comment.accountId}" th:text="수정"></a>
                  <form th:action="@{|${postDto.postId}/comment/${comment.commentId}/remove|}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:if="${#authentication.getPrincipal().getUsername() == comment.accountId}">삭제</button>
                    <input type="hidden" name="commentId" th:value="${comment.commentId}">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <form th:action="@{|${postDto.postId}/comment/create|}" method="post" class="my-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <textarea name="comment" id="comment" rows="4" class="form-control mb-2"></textarea>
    <input type="submit" value="답변등록" class="btn btn-primary">
  </form>
</div>

<div th:replace="~{misc/footer :: footer}"></div>
<script th:src="@{/js/bootstrap.js}" defer></script>
</body>

</html>
