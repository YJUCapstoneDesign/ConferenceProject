<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clubs List</title>
</head>
<body>
<h1>Clubs List</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="club : ${clubs}">
    <td th:text="${club.name}">Name</td>
    <td th:text="${club.description}">Description</td>
    <td><img th:src="@{${club.imageUrl}}" alt="Club Image" width="100" /></td>
  </tr>
  </tbody>
</table>
</body>
</html>
