<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Club Board</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<header class="bg-white py-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">동아리 게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/post/list/1">Board</a></li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{|../../../member/mypage/${#authentication.getPrincipal().getUsername()}|}" class="nav-link">MyPage</a>
          </li>
          <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5">
      <h1 class="fw-bolder">동아리 소개 및 가입</h1>
      <p class="lead mb-0">여러 동아리들을 소개하고 가입할 수 있습니다</p>
    </div>
  </div>
</header>
<div class="album py-5 bg-light">
  <div class="container">
    <div th:if="${#authorization.expression('isAuthenticated()')}" class="mb-3">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClubModal">동아리 개설</button>
    </div>
    <div class="row">
      <div class="col-md-4" th:each="club : ${clubs}">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" th:src="${club.imageUrl != null ? club.imageUrl : '예시이미지주소_아직안넣어둠'}" alt="예시이미지_아직안넣어둠" style="height: 225px; width: 100%; display: block;">
          <div class="card-body">
            <h5 class="card-title" th:text="${club.name}">Club Name</h5>
            <p class="card-text" th:text="${club.description}">Club Description</p>
            <div class="d-flex justify-content-between">

              <form th:action="@{/clubs/join/{clubId}(clubId=${club.id})}" method="post">
                <button type="submit" class="btn btn-success">가입</button>
              </form>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#updateClubModal-' + ${club.id}">수정</button>
              <form th:action="@{/clubs/delete/{clubId}(clubId=${club.id})}" method ="get">
                <button type="submit" class="btn btn-danger">삭제</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- update Club Modal -->
    <div th:each="club : ${clubs}" class="modal fade" th:id="'updateClubModal-' + ${club.id}" tabindex="-1" role="dialog" aria-labelledby="updateClubModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateClubModalLabel">동아리 수정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form th:action="@{/clubs/update/{clubId}(clubId=${club.id})}" method="post" enctype="multipart/form-data" th:id="'updateClubForm-' + ${club.id}">
              <div class="mb-3">
                <label for="updateClubName" class="form-label">동아리 이름</label>
                <input type="text" class="form-control" id="updateClubName" name="name" th:value="${club.name}" required>
              </div>
              <div class="mb-3">
                <label for="updateClubDescription" class="form-label">동아리 설명</label>
                <textarea class="form-control" id="updateClubDescription" name="description" rows="3" th:text="${club.description}" required></textarea>
              </div>
              <div class="mb-3">
                <label for="updateClubImage" class="form-label">동아리 이미지</label>
                <input class="form-control" type="file" id="updateClubImage" name="image">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary" th:onclick="'submitUpdateClubForm(' + ${club.id} + ')'">저장</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Club Modal -->
<div class="modal fade" id="addClubModal" tabindex="-1" aria-labelledby="addClubModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addClubModalLabel">동아리 개설</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addClubForm" th:action="@{/clubs/add}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="clubName" class="form-label">동아리 이름</label>
            <input type="text" class="form-control" id="clubName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="clubDescription" class="form-label">동아리 설명</label>
            <textarea class="form-control" id="clubDescription" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="clubImage" class="form-label">동아리 이미지</label>
            <input class="form-control" type="file" id="clubImage" name="image" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" onclick="submitAddClubForm()">개설</button>
      </div>
    </div>
  </div>
</div>

<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright © Your Website 2023</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function submitAddClubForm() {
    document.getElementById('addClubForm').submit();
  }
  function submitUpdateClubForm(clubId) {
    document.getElementById(`updateClubForm-${clubId}`).submit();
  }
</script>
</body>
</html>
