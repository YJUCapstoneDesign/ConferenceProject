<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Club Board</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<header class="bg-white py-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">동아리 게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/post/list/1">Board</a></li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{|../../../member/mypage/${#authentication.getPrincipal().getUsername()}|}" class="nav-link">MyPage</a>
          </li>
          <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5">
      <h1 class="fw-bolder">동아리 소개 및 가입</h1>
      <p class="lead mb-0">여러 동아리들을 소개하고 가입할 수 있습니다</p>
    </div>
  </div>
</header>
<div class="album py-5 bg-light">
  <div class="container">
    <div th:if="${#authorization.expression('isAuthenticated()')}" class="mb-3">
      <a href="/clubs/add" class="btn btn-primary">동아리 추가</a>
    </div>
    <div class="row">
      <div class="col-md-4" th:each="club : ${clubs}">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" th:src="${club.imageUrl}" alt="Club Image" style="height: 225px; width: 100%; display: block;">
          <div class="card-body">
            <h5 class="card-title" th:text="${club.name}">Club Name</h5>
            <p class="card-text" th:text="${club.description}">Club Description</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright © Your Website 2023</p>
  </div>
</footer>
</body>
</html>
