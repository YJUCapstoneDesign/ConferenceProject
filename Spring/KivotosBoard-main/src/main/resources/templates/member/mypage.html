<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MyPage</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <style>
    /* Custom styles for this template */
    body {
      padding-top: 56px;
    }

    footer {
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #f5f5f5;
    }

    ul {
      padding: 0;
      display: flex;
    }

    li {
      list-style: none;
    }

    #mainContent {
      margin-bottom: 40px;
    }

    #userButton {
      margin-top: 20px;
    }
  </style>
</head>

<body>
<header class="bg-white py-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">동아리 게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/post/list/1">Board</a></li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{|../../../member/mypage/${#authentication.getPrincipal().getUsername()}|}" class="nav-link">MyPage</a>
          </li>
          <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container" id="mainContent">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <table class="table">
        <thead>
        <tr>
          <th colspan="2" style="text-align: center;">회원 정보</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>이름</td>
          <td th:text="${info.studentName}"></td>
        </tr>
        <tr>
          <td>아이디</td>
          <td th:text="${info.id}"></td>
        </tr>
        <tr>
          <td>나이</td>
          <td th:text="${info.age}"></td>
        </tr>
        <tr>
          <td>동아리</td>
          <td>
            <ul>
              <li th:each="club : ${clubs}" th:text="${club.getName()}"></li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row" id ="userButton">
    <div class="col-md-8 mx-auto">
      <div class="row">
        <div class="col-md-6">
          <button type="button" th:onclick="|location.href='@{|${info.id}/modify|}'|"
                  class="btn btn-primary btn-block">정보 수정</button>
        </div>
        <div class="col-md-6">
          <button type="button" th:onclick="|location.href='@{|${info.id}/unregist|}'|"
                  class="btn btn-danger btn-block">회원 탈퇴</button>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <ul class="nav justify-content-center">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
    <p class="text-muted text-center">© 2024 Millennium</p>
  </div>
</footer>

<script th:src="@{/js/bootstrap.js}" defer></script>
</body>

</html>
